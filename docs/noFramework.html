<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

    <nav class="navbar container" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="noFramework.html">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item" href="jobs.html">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    

    <div class="container" id="controlThis">

    
        <div class="columns">
            
            <div class="column is-two-thirds">
                <div class="card">
                  <header class="card-header">
                    <p class="card-header-title">
                      Shop
                    </p>
                  </header>
                
                  <div class="card-content">

                      <div class="media" v-for="(x, i) in inventory">
                        <div class="media-left">
                          <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                          </figure>
                        </div>


                        <div class="media-content">
                        <button class="button is-small is-primary is-pulled-right" @click.prevent="add(i)">
                          Add to Cart
                        </button>
                          <p class="title is-4">{{x.name}}</p>
                          <p class="subtitle is-6">${{x.price}}</p>
                        </div>
                      </div>
                  
                     </div>
                  </div>
            </div>
            <div class="column">
                <div class="card">
                  <header class="card-header">
                    <p class="card-header-title">
                      Cart
                    </p>
                  </header>

                  <table class="table is-striped is-narrow is-hoverable is-fullwidth">

                    <tr><th>Name</th><th>Qty</th><th>Cost</th></tr>


                    <tr  v-for="(x, i) in cart">
                      <td>{{x.name}}</td>
                      <td>{{x.qty}}</td>
                      <td>{{x.price * x.qty}}</td>
                    </tr>


                    <tr><th>Total</th><th></th><th> {{ cart.reduce((tot, x) => tot + x.qty * x.price, 0 ) }} </th></tr>
                  </table>
                
                  <div class="card-content">
                      
                  
                     <button class="button is-success">Checkout</button>
                  </div>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const person1 = {
          name: "Moshe Plotkin",
          age: 29,
          address: {
            street: '10 S. Oakwood',
            city: 'New Paltz',
            state: 'NY',
            zip: '12561'
          }
        };

        console.log({person1});

        var app = new Vue({
          el: '#controlThis',
          data: {
            inventory: [
                { name: 'Shovel', price: 3.99 },
                { name: 'Sled', price: 13.99 },
                { name: 'Bag of Salt', price: 9.50 },
                { name: 'Snow Blower', price: 399 },
                { name: 'Skis', price: 83.99 },
            ],
            cart: []
          },
          methods: {
            add(id){
              this.cart.push({... this.inventory[id], qty: 1  })
            }
          }
        })

    </script>
</body>
</html>
